<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–µ—Ä–º–∞ –¶—ã–ø–ª—è—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8C8 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            border: 4px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #90EE90;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 50%, #8B7355 100%);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        #ui h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .stat {
            margin: 5px 0;
            font-size: 14px;
        }
        
        button {
            margin: 5px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #weatherInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }
        
        .inventory-slot {
            width: 60px;
            height: 60px;
            background: rgba(139, 139, 139, 0.8);
            border: 3px solid #555;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .inventory-slot:hover {
            background: rgba(169, 169, 169, 0.9);
            transform: scale(1.1);
        }
        
        .inventory-slot.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .inventory-slot .slot-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 12px;
            color: #FFF;
            background: rgba(0,0,0,0.5);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        #cursorTool {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            font-size: 40px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <h2>üêî –§–µ—Ä–º–∞</h2>
            <div class="stat">–¶—ã–ø–ª—è—Ç: <span id="chickenCount">0</span></div>
            <div class="stat">–°–æ–±–∞–∫: <span id="dogCount">0</span></div>
            <div class="stat">–Ø–∏—Ü: <span id="eggCount">0</span></div>
            <div class="stat">–ï–¥–∞: <span id="foodCount">100</span></div>
            <div class="stat">–í–æ–¥–∞: <span id="waterCount">100</span></div>
            <button onclick="feedAll()">üçΩÔ∏è –ö–æ—Ä–º–∏—Ç—å –≤—Å–µ—Ö</button>
            <button onclick="addChicken()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ü—ã–ø–ª–µ–Ω–∫–∞</button>
        </div>
        <div id="weatherInfo">
            <div>üå§Ô∏è –ü–æ–≥–æ–¥–∞: <span id="weatherType">–°–æ–ª–Ω–µ—á–Ω–æ</span></div>
            <div>üí® –í–µ—Ç–µ—Ä: <span id="windSpeed">0</span> –∫–º/—á</div>
        </div>
        <div id="inventory">
            <div class="inventory-slot selected" data-tool="axe" onclick="selectTool('axe')">
                <span class="slot-number">1</span>
                ü™ì
            </div>
            <div class="inventory-slot" data-tool="food" onclick="selectTool('food')">
                <span class="slot-number">2</span>
                üåæ
            </div>
            <div class="inventory-slot" data-tool="water" onclick="selectTool('water')">
                <span class="slot-number">3</span>
                üíß
            </div>
        </div>
        <div id="cursorTool"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth - 40;
            canvas.height = window.innerHeight - 40;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let chickens = [];
        let dogs = [];
        let eggs = [];
        let wildAnimals = [];
        let foodParticles = [];
        let weatherParticles = [];
        let waterParticles = [];
        let fearZones = []; // –ó–æ–Ω—ã —Å—Ç—Ä–∞—Ö–∞ –æ—Ç –Ω–∞—Å–∏–ª–∏—è
        let food = 100;
        let water = 100;
        let frameCount = 0;
        let selectedTool = 'axe';
        let mouseX = 0;
        let mouseY = 0;
        
        // –ó–≤—É–∫–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type, frequency = 440, duration = 0.1) {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'chicken':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(800 + Math.random() * 200, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        break;
                    case 'dog':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(200 + Math.random() * 100, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        break;
                    case 'attack':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        break;
                    case 'hit':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.05);
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        break;
                    case 'splash':
                        for (let i = 0; i < 3; i++) {
                            setTimeout(() => {
                                const osc = audioContext.createOscillator();
                                const gain = audioContext.createGain();
                                osc.connect(gain);
                                gain.connect(audioContext.destination);
                                osc.type = 'sine';
                                osc.frequency.setValueAtTime(400 + i * 100, audioContext.currentTime);
                                gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                                osc.start();
                                osc.stop(audioContext.currentTime + 0.2);
                            }, i * 20);
                        }
                        return;
                    case 'weather':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(500 + Math.random() * 200, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        break;
                }
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            } catch(e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∑–≤—É–∫–∞
            }
        }
        
        // –í—ã–±–æ—Ä –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
        function selectTool(tool) {
            selectedTool = tool;
            document.querySelectorAll('.inventory-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            document.querySelector(`[data-tool="${tool}"]`).classList.add('selected');
        }
        
        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') selectTool('axe');
            if (e.key === '2') selectTool('food');
            if (e.key === '3') selectTool('water');
        });
        
        // –¢–∏–ø—ã —Ü—ã–ø–ª—è—Ç
        const chickenTypes = [
            { name: '–û–±—ã—á–Ω—ã–π', color: '#FFD700', rarity: 'common', price: 10 },
            { name: '–ó–æ–ª–æ—Ç–æ–π', color: '#FFA500', rarity: 'rare', price: 50 },
            { name: '–†–∞–¥—É–∂–Ω—ã–π', color: '#FF1493', rarity: 'epic', price: 150 },
            { name: '–ö—Ä–∏—Å—Ç–∞–ª—å–Ω—ã–π', color: '#00CED1', rarity: 'legendary', price: 500 }
        ];
        
        // –¢–∏–ø—ã —Å–æ–±–∞–∫
        const dogTypes = [
            { name: '–î–≤–æ—Ä–Ω—è–∂–∫–∞', strength: 1, speed: 2, rarity: 'common', color: '#8B4513' },
            { name: '–û–≤—á–∞—Ä–∫–∞', strength: 3, speed: 3, rarity: 'rare', color: '#654321' },
            { name: '–í–æ–ª–∫–æ–¥–∞–≤', strength: 5, speed: 4, rarity: 'epic', color: '#2F4F4F' },
            { name: '–ê–ª—å—Ñ–∞', strength: 10, speed: 5, rarity: 'legendary', color: '#000000' }
        ];
        
        // –ü–æ–≥–æ–¥–∞
        let currentWeather = 'sunny';
        let windSpeed = 0;
        const weatherTypes = ['sunny', 'rainy', 'windy', 'snowy'];
        
        // –ö–ª–∞—Å—Å –¶—ã–ø–ª–µ–Ω–æ–∫
        class Chicken {
            constructor(x, y, type = 0) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.type = type;
                this.stage = 0; // 0-4 —Å—Ç–∞–¥–∏–∏ —Ä–æ—Å—Ç–∞
                this.size = 10 + this.stage * 3;
                this.hunger = 100;
                this.health = 100;
                this.age = 0;
                this.speed = 1 + Math.random();
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.animationFrame = 0;
                this.lastEggTime = 0;
                this.color = chickenTypes[this.type].color;
                this.fear = 0; // –£—Ä–æ–≤–µ–Ω—å —Å—Ç—Ä–∞—Ö–∞ (0-100)
                this.fearDirection = 0; // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É–±–µ–≥–∞–Ω–∏—è
                this.fearTime = 0; // –í—Ä–µ–º—è –≤ —Å—Ç—Ä–∞—Ö–µ
                this.thirst = 100;
            }
            
            update() {
                this.age++;
                this.hunger -= 0.05;
                this.thirst -= 0.03;
                this.animationFrame++;
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç—Ä–∞—Ö–∞
                if (this.fear > 0) {
                    this.fear -= 0.5;
                    this.fearTime++;
                    
                    // –£–±–µ–≥–∞–Ω–∏–µ –æ—Ç –∏—Å—Ç–æ—á–Ω–∏–∫–∞ —Å—Ç—Ä–∞—Ö–∞
                    const nearestFear = fearZones.reduce((closest, zone) => {
                        const dist = Math.hypot(zone.x - this.x, zone.y - this.y);
                        return dist < closest.dist ? { zone, dist } : closest;
                    }, { zone: null, dist: Infinity });
                    
                    if (nearestFear.zone && nearestFear.dist < 300) {
                        // –£–±–µ–≥–∞–Ω–∏–µ –æ—Ç –æ–ø–∞—Å–Ω–æ—Å—Ç–∏
                        const dx = this.x - nearestFear.zone.x;
                        const dy = this.y - nearestFear.zone.y;
                        const dist = Math.hypot(dx, dy);
                        if (dist > 0) {
                            this.vx = (dx / dist) * (this.speed * 2 + this.fear * 0.1);
                            this.vy = (dy / dist) * (this.speed * 2 + this.fear * 0.1);
                            this.fear = Math.min(100, this.fear + 2);
                        }
                    } else if (this.fearTime < 60) {
                        // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —É–±–µ–≥–∞—Ç—å –≤ —Å–ª—É—á–∞–π–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏
                        if (Math.random() < 0.1) {
                            this.angle = Math.random() * Math.PI * 2;
                            this.vx = Math.cos(this.angle) * this.speed * 2;
                            this.vy = Math.sin(this.angle) * this.speed * 2;
                        }
                    }
                    
                    if (this.fearTime > 120) {
                        this.fearTime = 0;
                    }
                } else {
                    // –û–±—ã—á–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
                    if (Math.random() < 0.02) {
                        this.angle = Math.random() * Math.PI * 2;
                        this.vx = Math.cos(this.angle) * this.speed;
                        this.vy = Math.sin(this.angle) * this.speed;
                    }
                }
                
                // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –Ω–∞—Å–∏–ª–∏–µ –ø–æ–±–ª–∏–∑–æ—Å—Ç–∏
                fearZones.forEach(zone => {
                    const dist = Math.hypot(zone.x - this.x, zone.y - this.y);
                    if (dist < 200 && zone.intensity > 0) {
                        this.fear = Math.min(100, this.fear + zone.intensity * 0.5);
                        playSound('chicken');
                    }
                });
                
                this.x += this.vx;
                this.y += this.vy;
                
                // –ì—Ä–∞–Ω–∏—Ü—ã
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
                
                // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ —Å—Ç—Ä–∞—Ö–∞
                if (this.fear < 10 && this.fearTime === 0) {
                    this.vx *= 0.95;
                    this.vy *= 0.95;
                }
                
                // –†–æ—Å—Ç
                if (this.age > 500 && this.stage < 4 && this.hunger > 50) {
                    this.stage++;
                    this.size = 10 + this.stage * 3;
                    playSound('chicken');
                }
                
                // –ù–µ—Å–µ–Ω–∏–µ —è–∏—Ü (—Ç–æ–ª—å–∫–æ –≤–∑—Ä–æ—Å–ª—ã–µ –∫—É—Ä–∏—Ü—ã)
                if (this.stage >= 3 && this.hunger > 60 && this.fear < 30 && frameCount - this.lastEggTime > 1000) {
                    if (Math.random() < 0.001) {
                        eggs.push(new Egg(this.x, this.y, this.type));
                        this.lastEggTime = frameCount;
                        playSound('chicken');
                    }
                }
                
                // –ù–∞–π–º —Å–æ–±–∞–∫–∏ –ø—Ä–∏ –æ–ø–∞—Å–Ω–æ—Å—Ç–∏
                if (wildAnimals.length > 0 && dogs.length < chickens.length / 3 && Math.random() < 0.0001) {
                    const nearestEnemy = wildAnimals.reduce((closest, animal) => {
                        const dist = Math.hypot(animal.x - this.x, animal.y - this.y);
                        return dist < closest.dist ? { animal, dist } : closest;
                    }, { animal: null, dist: Infinity });
                    
                    if (nearestEnemy.dist < 200) {
                        const dogType = Math.random() < 0.5 ? 0 : (Math.random() < 0.3 ? 1 : (Math.random() < 0.1 ? 2 : 3));
                        dogs.push(new Dog(this.x, this.y, dogType));
                        playSound('dog');
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.animationFrame * 0.1);
                
                // –¢–µ–ª–æ
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // –ì–ª–∞–∑–∞
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-this.size * 0.3, -this.size * 0.2, 2, 0, Math.PI * 2);
                ctx.arc(this.size * 0.3, -this.size * 0.2, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // –ö–ª—é–≤
                ctx.fillStyle = '#FF6347';
                ctx.beginPath();
                ctx.moveTo(0, this.size * 0.5);
                ctx.lineTo(-this.size * 0.3, this.size * 0.7);
                ctx.lineTo(this.size * 0.3, this.size * 0.7);
                ctx.closePath();
                ctx.fill();
                
                // –ö—Ä—ã–ª—å—è (–∞–Ω–∏–º–∞—Ü–∏—è)
                ctx.fillStyle = this.color;
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.ellipse(-this.size * 0.6, 0, this.size * 0.4, this.size * 0.6, Math.sin(this.animationFrame * 0.2) * 0.3, 0, Math.PI * 2);
                ctx.ellipse(this.size * 0.6, 0, this.size * 0.4, this.size * 0.6, -Math.sin(this.animationFrame * 0.2) * 0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                
                // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –≥–æ–ª–æ–¥–∞
                if (this.hunger < 50) {
                    ctx.fillStyle = '#FF0000';
                    ctx.font = '10px Arial';
                    ctx.fillText('üçΩÔ∏è', -5, -this.size - 10);
                }
                
                // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç—Ä–∞—Ö–∞
                if (this.fear > 20) {
                    ctx.fillStyle = '#FF0000';
                    ctx.font = '12px Arial';
                    ctx.fillText('üò±', 5, -this.size - 15);
                    // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Å—Ç—Ä–∞—Ö–∞
                    ctx.strokeStyle = 'rgba(255,0,0,0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size + 5 + Math.sin(this.animationFrame * 0.5) * 3, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            feed() {
                this.hunger = Math.min(100, this.hunger + 30);
                this.health = Math.min(100, this.health + 10);
            }
            
            drink() {
                this.thirst = Math.min(100, this.thirst + 40);
                this.health = Math.min(100, this.health + 5);
            }
            
            hit(damage = 20) {
                this.health -= damage;
                this.fear = Math.min(100, this.fear + 50);
                this.fearTime = 0;
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –∑–æ–Ω—ã —Å—Ç—Ä–∞—Ö–∞
                fearZones.push({
                    x: this.x,
                    y: this.y,
                    intensity: 80,
                    life: 180
                });
                
                // –†–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ —Å—Ç—Ä–∞—Ö–∞ –Ω–∞ –¥—Ä—É–≥–∏—Ö —Ü—ã–ø–ª—è—Ç
                chickens.forEach(chicken => {
                    if (chicken !== this) {
                        const dist = Math.hypot(chicken.x - this.x, chicken.y - this.y);
                        if (dist < 150) {
                            chicken.fear = Math.min(100, chicken.fear + 30);
                            chicken.fearTime = 0;
                        }
                    }
                });
                
                playSound('hit');
                playSound('chicken');
                
                return this.health <= 0;
            }
        }
        
        // –ö–ª–∞—Å—Å –Ø–π—Ü–æ
        class Egg {
            constructor(x, y, type = 0) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.age = 0;
                this.size = 8;
            }
            
            update() {
                this.age++;
                if (this.age > 600 && Math.random() < 0.01) {
                    const index = eggs.indexOf(this);
                    if (index > -1) {
                        eggs.splice(index, 1);
                        chickens.push(new Chicken(this.x, this.y, this.type));
                        sounds.chicken.count++;
                    }
                }
            }
            
            draw() {
                ctx.fillStyle = '#FFF';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.size, this.size * 1.2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }
        }
        
        // –ö–ª–∞—Å—Å –°–æ–±–∞–∫–∞
        class Dog {
            constructor(x, y, type = 0) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.strength = dogTypes[type].strength;
                this.speed = dogTypes[type].speed;
                this.health = 100;
                this.target = null;
                this.animationFrame = 0;
                this.color = dogTypes[type].color;
            }
            
            update() {
                this.animationFrame++;
                
                // –ü–æ–∏—Å–∫ –±–ª–∏–∂–∞–π—à–µ–≥–æ –≤—Ä–∞–≥–∞
                if (wildAnimals.length > 0) {
                    this.target = wildAnimals.reduce((closest, animal) => {
                        const dist = Math.hypot(animal.x - this.x, animal.y - this.y);
                        return dist < closest.dist ? { animal, dist } : closest;
                    }, { animal: null, dist: Infinity }).animal;
                    
                    if (this.target) {
                        const dx = this.target.x - this.x;
                        const dy = this.target.y - this.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if (dist > 0) {
                            this.x += (dx / dist) * this.speed;
                            this.y += (dy / dist) * this.speed;
                            
                            // –ê—Ç–∞–∫–∞
                            if (dist < 20) {
                                this.target.health -= this.strength;
                                sounds.attack.count++;
                                if (this.target.health <= 0) {
                                    const index = wildAnimals.indexOf(this.target);
                                    if (index > -1) wildAnimals.splice(index, 1);
                                    this.target = null;
                                }
                            }
                        }
                    }
                }
                
                // –ü–∞—Ç—Ä—É–ª–∏—Ä–æ–≤–∞–Ω–∏–µ
                if (!this.target) {
                    this.x += (Math.cos(this.animationFrame * 0.05) * this.speed * 0.5);
                    this.y += (Math.sin(this.animationFrame * 0.05) * this.speed * 0.5);
                }
                
                // –ì—Ä–∞–Ω–∏—Ü—ã
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // –¢–µ–ª–æ
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, 15, 10, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // –ì–æ–ª–æ–≤–∞
                ctx.beginPath();
                ctx.arc(12, -5, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // –£—à–∏
                ctx.beginPath();
                ctx.moveTo(15, -10);
                ctx.lineTo(20, -15);
                ctx.lineTo(18, -12);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(15, -8);
                ctx.lineTo(20, -13);
                ctx.lineTo(18, -10);
                ctx.closePath();
                ctx.fill();
                
                // –ì–ª–∞–∑–∞
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(14, -6, 2, 0, Math.PI * 2);
                ctx.arc(16, -6, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(14, -6, 1, 0, Math.PI * 2);
                ctx.arc(16, -6, 1, 0, Math.PI * 2);
                ctx.fill();
                
                // –•–≤–æ—Å—Ç (–∞–Ω–∏–º–∞—Ü–∏—è)
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-15, 0);
                ctx.quadraticCurveTo(-20, -10 + Math.sin(this.animationFrame * 0.3) * 5, -25, -5);
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        // –ö–ª–∞—Å—Å –î–∏–∫–æ–µ –∂–∏–≤–æ—Ç–Ω–æ–µ
        class WildAnimal {
            constructor() {
                this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
                this.y = Math.random() * canvas.height;
                this.speed = 1 + Math.random() * 2;
                this.health = 30;
                this.target = null;
                this.animationFrame = 0;
                this.type = Math.random() < 0.7 ? 'fox' : 'wolf';
            }
            
            update() {
                this.animationFrame++;
                
                // –ü–æ–∏—Å–∫ –±–ª–∏–∂–∞–π—à–µ–≥–æ —Ü—ã–ø–ª–µ–Ω–∫–∞
                if (chickens.length > 0) {
                    this.target = chickens.reduce((closest, chicken) => {
                        const dist = Math.hypot(chicken.x - this.x, chicken.y - this.y);
                        return dist < closest.dist ? { chicken, dist } : closest;
                    }, { chicken: null, dist: Infinity }).chicken;
                    
                    if (this.target) {
                        const dx = this.target.x - this.x;
                        const dy = this.target.y - this.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if (dist > 0) {
                            this.x += (dx / dist) * this.speed;
                            this.y += (dy / dist) * this.speed;
                            
                            // –ê—Ç–∞–∫–∞
                            if (dist < 15) {
                                this.target.health -= 5;
                                sounds.attack.count++;
                                if (this.target.health <= 0) {
                                    const index = chickens.indexOf(this.target);
                                    if (index > -1) chickens.splice(index, 1);
                                    this.target = null;
                                }
                            }
                        }
                    }
                }
                
                // –£–¥–∞–ª–µ–Ω–∏–µ –µ—Å–ª–∏ –¥–∞–ª–µ–∫–æ
                if (this.x < -100 || this.x > canvas.width + 100) {
                    const index = wildAnimals.indexOf(this);
                    if (index > -1) wildAnimals.splice(index, 1);
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                ctx.fillStyle = this.type === 'fox' ? '#FF8C00' : '#696969';
                
                // –¢–µ–ª–æ
                ctx.beginPath();
                ctx.ellipse(0, 0, 12, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // –ì–æ–ª–æ–≤–∞
                ctx.beginPath();
                ctx.arc(10, -3, 7, 0, Math.PI * 2);
                ctx.fill();
                
                // –£—à–∏
                ctx.beginPath();
                ctx.moveTo(12, -8);
                ctx.lineTo(15, -12);
                ctx.lineTo(13, -10);
                ctx.closePath();
                ctx.fill();
                
                // –ì–ª–∞–∑–∞
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.arc(11, -4, 2, 0, Math.PI * 2);
                ctx.arc(13, -4, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // –ß–∞—Å—Ç–∏—Ü—ã –µ–¥—ã
        class FoodParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 100;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                this.life--;
            }
            
            draw() {
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // –ß–∞—Å—Ç–∏—Ü—ã –≤–æ–¥—ã
        class WaterParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
                this.life = 120;
                this.size = 4 + Math.random() * 3;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                this.vx *= 0.98; // —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ
                this.life--;
            }
            
            draw() {
                ctx.fillStyle = 'rgba(135, 206, 250, 0.7)';
                ctx.strokeStyle = 'rgba(30, 144, 255, 0.9)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏
        function feedAll() {
            if (food < chickens.length * 5) return;
            food -= chickens.length * 5;
            chickens.forEach(chicken => {
                chicken.feed();
                // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –µ–¥—ã
                for (let i = 0; i < 5; i++) {
                    foodParticles.push(new FoodParticle(
                        chicken.x + (Math.random() - 0.5) * 20,
                        chicken.y + (Math.random() - 0.5) * 20
                    ));
                }
            });
            sounds.chicken.count++;
        }
        
        function addChicken() {
            const type = Math.random() < 0.6 ? 0 : (Math.random() < 0.3 ? 1 : (Math.random() < 0.1 ? 2 : 3));
            chickens.push(new Chicken(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                type
            ));
        }
        
        // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Å–æ–ª–Ω—Ü–∞
        function drawSun() {
            const sunX = canvas.width - 100;
            const sunY = 100;
            const sunSize = 40;
            
            // –õ—É—á–∏
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 + frameCount * 0.01;
                ctx.beginPath();
                ctx.moveTo(sunX + Math.cos(angle) * sunSize, sunY + Math.sin(angle) * sunSize);
                ctx.lineTo(sunX + Math.cos(angle) * (sunSize + 15), sunY + Math.sin(angle) * (sunSize + 15));
                ctx.stroke();
            }
            
            // –°–æ–ª–Ω—Ü–µ
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunSize, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // –ü–æ–≥–æ–¥–∞
        function updateWeather() {
            if (frameCount % 1800 === 0) {
                currentWeather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
                windSpeed = Math.random() * 20;
            }
            
            document.getElementById('weatherType').textContent = 
                currentWeather === 'sunny' ? '–°–æ–ª–Ω–µ—á–Ω–æ' :
                currentWeather === 'rainy' ? '–î–æ–∂–¥—å' :
                currentWeather === 'windy' ? '–í–µ—Ç—Ä–µ–Ω–æ' : '–°–Ω–µ–≥';
            document.getElementById('windSpeed').textContent = Math.round(windSpeed);
            
            // –≠—Ñ—Ñ–µ–∫—Ç—ã –ø–æ–≥–æ–¥—ã
            if (currentWeather === 'rainy' && Math.random() < 0.3) {
                weatherParticles.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    vy: 3 + Math.random() * 2,
                    type: 'rain'
                });
            }
            
            if (currentWeather === 'snowy' && Math.random() < 0.1) {
                weatherParticles.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    vy: 1 + Math.random(),
                    vx: (Math.random() - 0.5) * 0.5,
                    type: 'snow'
                });
            }
        }
        
        // –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª –∏–≥—Ä—ã
        function gameLoop() {
            frameCount++;
            
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –§–æ–Ω —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            if (currentWeather === 'sunny') {
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.5, '#90EE90');
                gradient.addColorStop(1, '#8B7355');
            } else if (currentWeather === 'rainy') {
                gradient.addColorStop(0, '#708090');
                gradient.addColorStop(0.5, '#778899');
                gradient.addColorStop(1, '#696969');
            } else if (currentWeather === 'snowy') {
                gradient.addColorStop(0, '#E0E0E0');
                gradient.addColorStop(0.5, '#F5F5F5');
                gradient.addColorStop(1, '#FFFFFF');
            } else {
                gradient.addColorStop(0, '#B0C4DE');
                gradient.addColorStop(0.5, '#98D8C8');
                gradient.addColorStop(1, '#8B7355');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –°–æ–ª–Ω—Ü–µ
            if (currentWeather === 'sunny') {
                drawSun();
            }
            
            // –ü–æ–≥–æ–¥–∞
            updateWeather();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –ø–æ–≥–æ–¥—ã
            weatherParticles = weatherParticles.filter(p => {
                p.y += p.vy;
                if (p.vx) p.x += p.vx;
                p.x += windSpeed * 0.1;
                
                if (p.type === 'rain') {
                    ctx.strokeStyle = '#4169E1';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x, p.y + 10);
                    ctx.stroke();
                } else if (p.type === 'snow') {
                    ctx.fillStyle = '#FFF';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                return p.y < canvas.height + 20;
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–æ–Ω —Å—Ç—Ä–∞—Ö–∞
            fearZones = fearZones.filter(zone => {
                zone.life--;
                zone.intensity *= 0.98;
                
                // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∑–æ–Ω—ã —Å—Ç—Ä–∞—Ö–∞
                if (zone.intensity > 5) {
                    ctx.strokeStyle = `rgba(255,0,0,${zone.intensity / 200})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(zone.x, zone.y, 150, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                return zone.life > 0 && zone.intensity > 1;
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –µ–¥—ã –∏ –≤–æ–¥—ã
            food += 0.1;
            water += 0.05;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
            chickens.forEach(chicken => chicken.update());
            dogs.forEach(dog => dog.update());
            eggs.forEach(egg => egg.update());
            wildAnimals.forEach(animal => animal.update());
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –µ–¥—ã
            foodParticles = foodParticles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0 && p.x > 0 && p.x < canvas.width && p.y < canvas.height;
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –≤–æ–¥—ã
            waterParticles = waterParticles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0 && p.x > 0 && p.x < canvas.width && p.y < canvas.height;
            });
            
            // –°–±–æ—Ä –µ–¥—ã —Ü—ã–ø–ª—è—Ç–∞–º–∏
            foodParticles.forEach((particle, pIdx) => {
                chickens.forEach(chicken => {
                    const dist = Math.hypot(chicken.x - particle.x, chicken.y - particle.y);
                    if (dist < 15) {
                        chicken.feed();
                        foodParticles.splice(pIdx, 1);
                    }
                });
            });
            
            // –°–±–æ—Ä –≤–æ–¥—ã —Ü—ã–ø–ª—è—Ç–∞–º–∏
            waterParticles.forEach((particle, pIdx) => {
                chickens.forEach(chicken => {
                    const dist = Math.hypot(chicken.x - particle.x, chicken.y - particle.y);
                    if (dist < 15) {
                        chicken.drink();
                        waterParticles.splice(pIdx, 1);
                    }
                });
            });
            
            // –ü–æ—è–≤–ª–µ–Ω–∏–µ –¥–∏–∫–∏—Ö –∂–∏–≤–æ—Ç–Ω—ã—Ö
            if (Math.random() < 0.001 && wildAnimals.length < 5) {
                wildAnimals.push(new WildAnimal());
            }
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
            eggs.forEach(egg => egg.draw());
            chickens.forEach(chicken => chicken.draw());
            dogs.forEach(dog => dog.draw());
            wildAnimals.forEach(animal => animal.draw());
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            document.getElementById('chickenCount').textContent = chickens.length;
            document.getElementById('dogCount').textContent = dogs.length;
            document.getElementById('eggCount').textContent = eggs.length;
            document.getElementById('foodCount').textContent = Math.floor(food);
            document.getElementById('waterCount').textContent = Math.floor(water);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞ —Å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º
            const cursorTool = document.getElementById('cursorTool');
            const toolIcons = {
                'axe': 'ü™ì',
                'food': 'üåæ',
                'water': 'üíß'
            };
            cursorTool.textContent = toolIcons[selectedTool];
            cursorTool.style.left = mouseX + 'px';
            cursorTool.style.top = mouseY + 'px';
            
            requestAnimationFrame(gameLoop);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        for (let i = 0; i < 3; i++) {
            addChicken();
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        gameLoop();
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º—ã—à–∏
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ —Å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (selectedTool === 'axe') {
                // –£–¥–∞—Ä —Ç–æ–ø–æ—Ä–æ–º
                let hitSomething = false;
                chickens.forEach((chicken, index) => {
                    const dist = Math.hypot(chicken.x - x, chicken.y - y);
                    if (dist < 30) {
                        if (chicken.hit(25)) {
                            chickens.splice(index, 1);
                            playSound('hit');
                        }
                        hitSomething = true;
                    }
                });
                
                if (!hitSomething) {
                    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–æ–Ω—ã —Å—Ç—Ä–∞—Ö–∞ –¥–∞–∂–µ –ø—Ä–∏ –ø—Ä–æ–º–∞—Ö–µ
                    fearZones.push({
                        x: x,
                        y: y,
                        intensity: 40,
                        life: 60
                    });
                    playSound('hit');
                }
            } else if (selectedTool === 'food') {
                // –ë—Ä–æ—Å–∏—Ç—å –µ–¥—É
                if (food >= 10) {
                    food -= 10;
                    for (let i = 0; i < 10; i++) {
                        foodParticles.push(new FoodParticle(x, y));
                    }
                    playSound('chicken');
                }
            } else if (selectedTool === 'water') {
                // –ü–æ–ª–∏—Ç—å –≤–æ–¥–æ–π
                if (water >= 15) {
                    water -= 15;
                    for (let i = 0; i < 15; i++) {
                        waterParticles.push(new WaterParticle(x, y));
                    }
                    playSound('splash');
                    
                    // –ü–æ–µ–Ω–∏–µ —Ü—ã–ø–ª—è—Ç –ø–æ–±–ª–∏–∑–æ—Å—Ç–∏
                    chickens.forEach(chicken => {
                        const dist = Math.hypot(chicken.x - x, chicken.y - y);
                        if (dist < 50) {
                            chicken.drink();
                        }
                    });
                }
            }
        });
        
        // –ó–≤—É–∫–∏ –ø–æ–≥–æ–¥—ã
        setInterval(() => {
            if (currentWeather === 'rainy' && Math.random() < 0.3) {
                playSound('weather');
            }
        }, 2000);
    </script>
